    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          //start layout            
          if (localStorage.getItem("userrole") !== "Admin") {
            window.open("../notauth.html", "_self")
          }

          $("#FullName").append(localStorage.getItem("userfullname") + ' <span><i class="icon wb-chevron-down-mini" aria-hidden="true"></i></span>');

          $(".logout").click(function (e) {
          e.preventDefault();

                window.localStorage.removeItem("userfullname");
                window.localStorage.removeItem("useremail");
                window.localStorage.removeItem("userid");
                window.localStorage.removeItem("userrole");

                window.open("../index.html", "_self")
        });
             //end layout


            if (sessionStorage.getItem("Dates") == null || sessionStorage.getItem("Dates") == "" || sessionStorage.getItem("Dates") == undefined) {
              window.open("CreateEvent2.html","_self");
            }

            if (sessionStorage.getItem("eventSchedule") == 'true' || sessionStorage.getItem("eventSchedule") == true) {
                window.open("CreateEvent4.html","_self");
              }


       


            function load(){
            $("#load").removeClass('d-none');
            $(".panel").addClass('d-none');
            $("#next").addClass("d-none");
          }

          
          function notload(){
            $("#load").addClass('d-none');
            $(".panel").removeClass('d-none');
            $("#next").removeClass("d-none");
          }


      
              $(".page-content").on('click','#next',function(){
                load();
                $('.from').removeAttr('style');
                $('.to').removeAttr('style');
                $('.title').removeAttr('style');
                var list = [];

                var err = false;
                $.each($('.panel'),function(){
                  
                  var t = $(this);
                  var date = $(this).children('.panel-heading').children('.panel-title').text();
                  $.each(t.children('.panel-body').children('.item'),function(){
                    var from = $(this).children('.fromm').children().children('.from').val();
                    var to = $(this).children('.too').children().children('.to').val();
                    var title = $(this).children('.titlee').children().children('.title').val();
                    var desc = $(this).children('.descc').children().children('.desc').val();

                    if (from == null || from == "" || from == undefined || to == null || to == "" || to == undefined || title == null || title == "" || title == undefined) {
                      
                      
                      if (from == null || from == "" || from == undefined) {
                        $(this).children('.fromm').children().children('.from').css('border-color','#ff4c52');
                      }

                      if (to == null || to == "" || to == undefined)
                      {
                        $(this).children('.too').children().children('.to').css('border-color','#ff4c52');
                      }

                      if (title == null || title == "" || title == undefined)
                      {
                        $(this).children('.titlee').children().children('.title').css('border-color','#ff4c52');
                      }
                      err = true;



                    }


                
                  var obj = {"EventId":parseInt(sessionStorage.getItem("EventId")),"Title":title,"From":date+"T"+from,"To":date+"T"+to,"Description":desc}
                  console.log(obj)
                  //"From":date+" "+from+":00","To":date+" "+to+":00",


                  list.push(obj);
                  })

                })


                if (err == true) {
                  notload();
                  alert("Please fill all required fields");
                  return;
                }

  
                
                else{
                  $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "APILINK/TempEvent/AddTempEventScheduleInfo",
                    data: JSON.stringify(list),
                    success: function (res) {
                      if (res == true) {
                        sessionStorage.setItem("eventSchedule",true);
                        window.open('CreateEvent4.html', '_self');
                      }
                    }
                  }).fail(function () {
                    notload();
                    alert("Server Error")
            
                  })
                }
              })





          
             $.each(JSON.parse(sessionStorage.getItem("Dates")),function(){
              var d = new Date(this).toString('dd-MM-yy')
     
              $(".page-content").append('<div class="panel"> <div class="panel-heading"> <h3 class="panel-title">'+this+'</h3> </div> <div class="panel-body"> <div class="row item"> <div class="col-6 fromm"> <div class="form-group"> <label>From <small class="text-danger">*</small></label> <input type="time" class="form-control from" /> </div> </div> <div class="col-6 too"> <div class="form-group"> <label>To <small class="text-danger">*</small></label> <input type="time" class="form-control to"/> </div> </div> <div class="col-6 titlee"> <div class="form-group"> <label>Title <small class="text-danger">*</small></label> <input type="text" class="form-control title" placeholder="Title" /> </div> </div> <div class="col-6 descc"> <div class="form-group"> <label>Description <small>(optional)</small></label> <input type="text" class="form-control desc" placeholder="Description" /> </div> </div> </div> <hr style="border-color: black; border-width: 2px;"> <div class="row"> <div class="form-group col-md-12 text-center"> <input type="button" value="Add More" class="btn btn-dark addmore" /> </div> </div> </div> </div>');
             })

             notload();



             $(".page-content").append('<div class="form-group form-material text-center"> <button type="button" class="btn btn-labeled btn-primary waves-effect waves-classic" id="next"> Next <span class="btn-label"><i class="fa-solid fa-arrow-right" aria-hidden="true"></i></span></button> </div>')


             $(".panel-body").on('click','.addmore',function(){
              $(this).parent().parent().before(' <div class="row item"> <div class="col-6 fromm"> <div class="form-group"> <label>From <small class="text-danger">*</small></label> <input type="time" class="form-control from" /> </div> </div> <div class="col-6 too"> <div class="form-group"> <label>To <small class="text-danger">*</small></label> <input type="time" class="form-control to" /> </div> </div> <div class="col-6 titlee"> <div class="form-group"> <label>Title <small class="text-danger">*</small></label> <input type="text" class="form-control title" placeholder="Title"/> </div> </div> <div class="col-6 descc"> <div class="form-group"> <label>Description <small>(optional)</small></label> <input type="text" class="form-control desc" placeholder="Description"/> </div>  </div>   <div class="col-12"> <div class="form-group text-center"> <input type="button" class="btn btn-danger btn-sm remove" value="remove"> </div> </div> </div> <hr style="border-color: black; border-width: 2px;">')
             })


             $(".panel-body").on('click','.remove',function(){
              $(this).parent().parent().parent().next('hr').remove();
              $(this).parent().parent().parent().remove();
             })










        })


      })(document, window, jQuery);
    </script>
