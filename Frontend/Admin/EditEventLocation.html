    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          //start layout            
          if (localStorage.getItem("userrole") !== "Admin") {
            window.open("../notauth.html", "_self")
          }

          $("#FullName").append(localStorage.getItem("userfullname") + ' <span><i class="icon wb-chevron-down-mini" aria-hidden="true"></i></span>');

          $(".logout").click(function (e) {
          e.preventDefault();

                window.localStorage.removeItem("userfullname");
                window.localStorage.removeItem("useremail");
                window.localStorage.removeItem("userid");
                window.localStorage.removeItem("userrole");

                window.open("../index.html", "_self")
        });
             //end layout


             function load(){
            $("#load").removeClass('d-none');
            $(".example").addClass('d-none');
          }

          
          function notload(){
            $("#load").addClass('d-none');
            $(".example").removeClass('d-none');
          }

          var q = window.location.search.substring(1);


          if (q == null || q == undefined || q == "" || isNaN(q)) {
            window.open('Events.html', '_self')
          }


          


          else{
            $.ajax({
              url:"APILINK/Event/GetEventIFrame/"+q,
              success:function(res){
                $(".panel-title").text(res.eventName);
                $("#location").val(res.iframeLocation);
                $("#locationprev").html(res.iframeLocation);
                console.log(res.iframeLocation)
                notload();
                
              }
            })


          }



          $("#location").keyup(function(){
 
            var iframe = $("#location").val();
            $("#locationprev").html(iframe);
          })



          $("#next").click(function(){
            load();
            var iframe = $("#location").val();

            if (iframe == null || iframe == "" || iframe == undefined) {
              notload();
              $("#location").css('border-color','#dc3545');
              alert("Location iframe field is required");
              return;
            }


            var obj = {"Id":q,"IframeLocation":iframe}


            $.ajax({
              type: "POST",
            contentType: "application/json",
            url: "APILINK/Event/EditEventIframeInfo",
            data: JSON.stringify(obj),
            success:function(res){
              if (res == true) {
                window.open("Events.html",'_self')
              }
            }
            })
          })



        })


      })(document, window, jQuery);
    </script>
