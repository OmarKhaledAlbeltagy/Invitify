    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          //start layout            
          if (localStorage.getItem("userrole") !== "Admin") {
            window.open("../notauth.html", "_self")
          }

          $("#FullName").append(localStorage.getItem("userfullname") + ' <span><i class="icon wb-chevron-down-mini" aria-hidden="true"></i></span>');

          $(".logout").click(function (e) {
          e.preventDefault();

                window.localStorage.removeItem("userfullname");
                window.localStorage.removeItem("useremail");
                window.localStorage.removeItem("userid");
                window.localStorage.removeItem("userrole");

                window.open("../index.html", "_self")
        });
             //end layout

             var states = [];

            var countries = [];

            var codes = [];




            function load(){
              $("#load").removeClass('d-none');
              $("#addcontactform").addClass('d-none')
            }
            function notload(){
              $("#addcontactform").removeClass('d-none');
              $("#load").addClass('d-none');
            }








            $.ajax({
          url:"APILINK/Country/GetAllCountries",
          success:function(res){
            countries = res;
            $.each(res,function(){
              
              $(".countries").append('<option value="'+this.id+'">'+this.countryName+'</option>')
            })
          }
        }).then(function(){
          $.ajax({
          url:"APILINK/Country/GetAllStates",
          success:function(res){
            states = res;
          }
        }).then(function(){


          $.ajax({
            url: "APILINK/Country/GetAllPhoneCode",
            success: function (res) {
              codes = res;
              $.each(res, function () {
                $(".phonecodes").append('<option value="'+this.id+'">'+this.iso+' '+this.phoneCode+'</option>');
              })
            }
          }).then(function(){


            $.ajax({
            url: "APILINK/ContactType/GetAllContactType",
            success: function (res) {
              $.each(res, function () {
                $(".types").append('<option value="'+this.id+'">'+this.contactTypeName+'</option>')
              })

            }
          }).then(function(){

        

            const codesorting = document.querySelector('.addcodepicker');
          const codecommentSorting = document.querySelector('.addcodepicker');
          const codesortingchoices = new Choices(codesorting, {
            placeholder: false,
            searchResultLimit: 5,
            shouldSort: false,
            searchResultLimit: 10,
            position: 'down',
          });

          const countrysorting = document.querySelector('.addcountrypicker');
          const countrycommentSorting = document.querySelector('.addcountrypicker');
          const countrysortingchoices = new Choices(countrysorting, {
            placeholder: false,
            searchResultLimit: 50,
            shouldSort: false,
            searchResultLimit: 10,
            position: 'down',
          });



            const statesorting = document.querySelector('.addstatepicker');
          const statecommentSorting = document.querySelector('.addstatepicker');
          const statesortingchoices = new Choices(statesorting, {
            placeholder: false,
            searchResultLimit: 5,
            shouldSort: false,
            searchResultLimit: 10,
            position: 'down',
          });


          notload();

          })


          })


        })
        })












     





 

        $("#addcountryspan").on('change','#addcountry',function(e){
          console.log(e)
          $("#addstatespan").children().remove();
          $("#addstatespan").append('<select class="form-control addstatepicker states" id="addstate"><option value="0">-- Select State --</option></select>');
          var id = $("#addcountry").children('option:selected').val();
          $.each(states.filter(a => a.countryId == id),function(){
          $("#addstate").append('<option value="'+this.id+'">'+this.stateName+'</option>')
         })

         const sorting = document.querySelector('.addstatepicker');
          const commentSorting = document.querySelector('.addstatepicker');
          const sortingchoices = new Choices(sorting, {
            placeholder: false,
            searchResultLimit: 5,
            shouldSort: false,
            searchResultLimit: 10,
            position: 'down',
          });
        })



     



        $("#submitadd").click(function(){
         load();

          $("#addname").removeAttr('style');
          $("#addstate").removeAttr('style');
          $("#addtype").removeAttr('style');

          var name = $("#addname").val();
          var gender = $("#addgender").val();
          var state = $("#addstate").children('option:selected').val();
          var address = $("#addaddress").val();
          var phonecode = $("#addphonecode").children('option:selected').val();
          var mobile = $("#addmobile").val();
          var email = $("#addemail").val();
          var type = $("#addtype").children('option:selected').val();
          var notes = $("#addnotes").val();

          if (mobile == "" && phonecode != '0') {
            alert('Please fill Mobile Number')
            notload();
            return;
          }
          if (mobile != "" && phonecode == '0') {
            alert('Please select Phone Code')
            notload();
            return;
          }

          if (mobile == "" && phonecode == '0') {
            mobile = null;
            phonecode = null;
          }
          else{
            if (mobile[0] == '0') {
            mobile = mobile.replace('0','')
          }
          }


          if (gender == '0' || gender == 0) {
            gender = null;
          }
          if (gender == 'false') {
            gender = false
          }
          if (gender == 'true') {
            gender = true
          }


          if (name == null || name == undefined || name == "" || state == 0 || state == "0" || type == 0 || type == '0') {
            
            if (name == null || name == undefined || name == "") {
              $("#addname").css('border-color', '#ff4c52');
            }
            
            if (state == 0 || state == "0") {
              $("#addstate").css('border-color', '#ff4c52');
            }

            if (type == 0 || type == '0') {
              $("#addtype").css('border-color', '#ff4c52');
            }
            
            notload();
            return;
          }

          var obj = {"ContactName":name,"Gender":gender,"StateId":state,"PhoneCodeId":phonecode,"MobileNumber":mobile,"Address":address,"Email":email,"ContactTypeId":type,"Notes":notes}


          $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "APILINK/Contact/AddContact",
            data: JSON.stringify(obj),
            success:function(res){
              if (res == true) {
                $("#addname").removeAttr('style');
                $("#addstate").removeAttr('style');
                $("#addtype").removeAttr('style');
             
                window.open("Contacts.html","_self");

          
              }
              notload();
            }
          })




        })

        




        })


      })(document, window, jQuery);
