    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          //start layout            
          if (localStorage.getItem("userrole") !== "Entry Organizer") {
            window.open("../notauth.html", "_self")
          }

          $("#FullName").append(localStorage.getItem("userfullname") + ' <span><i class="icon wb-chevron-down-mini" aria-hidden="true"></i></span>');

          $(".logout").click(function (e) {
          e.preventDefault();

                window.localStorage.removeItem("userfullname");
                window.localStorage.removeItem("useremail");
                window.localStorage.removeItem("userid");
                window.localStorage.removeItem("userrole");

                window.open("../index.html", "_self");
        });
             //end layout


             var seconds = 3;
             function timer() {
            $("#timer").removeClass('d-none');

            setInterval(function () {
         
              $("#timer").text(seconds);
              seconds = seconds - 1;
            }, 1000);

          }


          function dismiss(){
            setTimeout(
            function () {
              window.close();
            }, 4000);
          }


        var q = window.location.search.substring(1);



        if (q.length != 6) {
          $("#f").removeClass('d-none');


        }

        else{

          $.ajax({
            url:"APILINK/EntryOrganizer/SaveAttendance/"+q+"/"+localStorage.getItem('userid'),
            success:function(res){
        
                timer();

                dismiss();

              if (res == true) {
                $("#s").removeClass('d-none');
              }
              else{
                $("#f").removeClass('d-none');
              }
            }
          }).fail(function(){


            $("#f").removeClass('d-none');
            $("#timer").removeClass('d-none')


            timer();



            dismiss();
          })



        }


          

        })




      })(document, window, jQuery);
    </script>
