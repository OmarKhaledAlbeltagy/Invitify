    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          $("#login").submit(function (e) {
            e.preventDefault()
            $("#sign").addClass('d-none');
            $("#load").removeClass('d-none');

            $("#wrong").remove();

            
          var remember = false;
            var email = $("#email").val();
            var password = $("#password").val();

            var login = { "Email": email, "password": password }

            $.ajax({
              type: "POST",
              contentType: "application/json",
              url: "APILINK/User/Login",
              data: JSON.stringify(login),
              success: function (res) {

                if (res == 0) {
                    $("#err").removeClass('d-none');
                    $("#sign").removeClass('d-none');
                    $("#load").addClass('d-none');
                  }
               


                  
                    else {
                  console.log(res)
                  
                  localStorage.setItem("userfullname", res.fullName);
                  localStorage.setItem("useremail", res.userEmail)
                  localStorage.setItem("userid", res.userId)
                  localStorage.setItem("userrole", res.roleName)

                  switch (res.roleName) {
                    case "Admin":
                      window.open("Admin/Home.html", "_self")
                      break;
                      case "Entry Organizer":
                      window.open("EntryOrganizer/Home.html", "_self")
                      break;
                  }
                }
                 
                
                


              }
            })
          })
       



   
   
        });

      })(document, window, jQuery);
    </script>
